<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align"> My contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names..." >
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abel</a>
            </li>
            <li class="collection-item">
                <a href="#">Alex</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-item">
                <a href="#">Ava</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Balla</a>
            </li>
            <li class="collection-item">
                <a href="#">Ben</a>
            </li>
            <li class="collection-item">
                <a href="#">Bintou</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brice</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Caroline</a>
            </li>
            <li class="collection-item">
                <a href="#">Christophe</a>
            </li>
            <li class="collection-item">
                <a href="#">Claudio</a>
            </li>
            <li class="collection-item">
                <a href="#">Cody</a>
            </li>
        </ul>
    </div>
</body>
<script>
    // Get input element
    let filterInput = document.getElementById('filterInput');
    // Add eventlistener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(){
        // Get the value of input
        let filterValue =
        document.getElementById('filterInput').value.toUpperCase();
        
        // Get names ul
        let ul = document.getElementById('names');
        // Get li from ul
        let li = ul.querySelectorAll('li.collection-item');

        // loop through collection-item li
        for(let i = 0; i < li.length; i++){
            let a = li[i].getElementsByTagName('a')[0];
            // if matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display = '';
            }else{
                li[i].style.display = 'none';
            }
        }

    }
</script>
</html>
